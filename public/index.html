<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat 2.0</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/flags.css">
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="main col-md-6 col-md-offset-3">
    <div class="alert alert-danger" id="errors"></div>
    <div id="login-screen">      
      <img src="img/prendanet-logo.png"/>
      <p>Por favor introduce tu nombre acontinuacion, da click 'Entrar' o presiona 'Enter' en tu teclado.</p>
        <form class="form-inline" id="nameForm">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Tu nombre" id="name">
          </div>
          <input type="submit" name="join" id="join" value="Entrar" class="btn btn-primary btn-lg">
        </form>
      </div>
    </div>

    <div class="row" id="main-chat-screen">
      <div class="col-md-3">
        <div  class="mobile-hide">
          <ul id="rooms" class="list-group"></ul>
          <ul id="people" class="list-group"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="conversation">
          <ul id="msgs" class="list-unstyled"></ul>
        </div>
        <form id="chatForm" class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Tu mensaje" id="msg">
          </div>
          <input type="submit" name="send" id="send" value="Enviar" class="btn btn-success btn-lg">
          <!--
          <input type="button" name="start_button" id="start_button" value="Grabar" onclick="startButton(event)" class="btn btn-info btn-lg">-->
          <div class="btn-group">
            <button type="button" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" >
              Acciones <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" name="createRoom" data-toggle="modal" data-target="#roomModal">Quirero platicar con un agente</a></li>
              <!--<li><a href="#" name="leave" id="leave">Dejar el room actual</a></li>
              <li><a href="#" name="disconnect" id="disconnect">Disconnect from chat</a></li>-->
            </ul>
          </div>
        </form>
      </div>
       <div class="col-md-2">
        <ul class="list-unstyled" id="updates"></ul>
      </div>
    </div>
  </div>

  <!-- Modal start -->
  <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="createRoomLabel">Que articulo es?</h4>
        </div>
        <div class="modal-body">
          Platicanos de tu articulo, por ejemplo: nombre, modelo, etc.
          <form class="form-inline" id="createRoomForm"><input type="text" class="form-control input-lg"  placeholder="Descripcion" id="createRoomName"></form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Cerrar</button>
          <button data-dismiss="modal" id="createRoomBtn" class="btn btn-success btn-lg">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->

  <script src="jquery/dist/jquery.js"></script>
  <script src="bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/socket.io.js"></script>  
  <script src="js/client.js"></script>
</body>
</html>
